<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="heading">Image Slider Project</h1>
    <div class="slide-container">
        <div class="slide">
            <img src="mainImage.jpg" class="slide-img" alt="image1">
            <h1>1</h1>
        </div>
        <div class="slide">
            <img src="pic1.jpg" class="slide-img"alt="image2">
            <h1>2</h1>
        </div>
        <div class="slide">
            <img src="pic2.jpg" class="slide-img"alt="image3">
            <h1>3</h1>
        </div>
        <div class="slide">
            <img src="pic3.jpg" class="slide-img"alt="image4">
            <h1>4</h1>
        </div>
    </div>
    <div class="btn-container">
        <button type="button" class="prevBtn">prev</button>
        <button type="button" class="nextBtn">next</button>
    </div>
</body>
<script src="script.js"></script>
</html>
