<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RestaurantMenu Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="heading">Our <span>Restaurant Menu</span> Page</h1>
   
    <section class="buttons">
        <button class="btn" data-id="All">All</button>
        <button class="btn" data-id="breakfast">Breakfast</button>
        <button class="btn" data-id="drink">Drinks</button>
        <button class="btn" data-id="dinner">Dinner</button>
        <button class="btn" data-id="shakes">Shakes</button>
        <button class="btn" data-id="dessert">Dessert</button>
    </section>

    <section class="cards">

        <article class="recipe">
            <div class="recipe-box">
                <img src="./images/breakfast1.jpg" width="300" height="168" alt="">
            </div>
            <div class="recipe-content">
                <div class="menuName">
                    <h1 class="recipe-title">Bread Sandwitch</h1>
                    <p class="recipe-price">
                        <span class="price">$15.99</span>
                    </p>  
                </div>
                <div class="underline"></div>
                <p class="recipe-desc">It really is possible to make excellent gluten free pizza at home in your own
                    oven with our recipes and techniques.</p>
            </div>
        </article>
        
    </section>
</body>
<script src="script.js"></script>

</html>
