<script>
    function validateForm(){
        // for tutor login info 
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;
        // for username validation 
        if (username.length > 20 || !/^[a-zA-Z0-9]+$/.test(username)){
            alert("Desired Username should not more than 20 character & should not contain any special character.");
            return false;
        }
        // for password validation 
          if (password.length < 8 || password.length > 20  || !/[A-Z]/.test(password) || !/[a-z]/.test(password) || /[0-9]/.test(password) ){
            alert("Passwod should have atleast 8 characters,not more than 20 , at least one uppercase letter, one lowercase letter, and one number.");
            return false;
        }
         return true;
    }
</script>
