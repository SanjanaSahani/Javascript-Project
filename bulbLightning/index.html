<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bulb lightning</title>
</head>
<style>
    body {
        background-color: black;
    }

    .bulb {
        display: flex;
        justify-items: center;
        justify-content: center;
        margin-top: 10%;
    }
</style>

<body>
    <div class="bulb">
        <div>
            <button onclick= lightOn() >Turn on the light</button>

            <img id="myImage" src="pic_bulboff.gif" style="width:200px">

            <button onclick= lightOff() >Turn off the light</button>
        </div>
    </div>
</body>
<script>

   function lightOn() {
   document.getElementById('myImage').style.filter = 'drop-shadow(2px 4px 6px yellow)';
   }
   function lightOff() {
   document.getElementById('myImage').style.filter = '';
   }

</script>

</html>
